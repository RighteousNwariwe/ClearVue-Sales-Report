<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Page</title>
  <link rel="stylesheet" href="AdminPage.css">
</head>
<body>
  <div class="container">
    <h2>Admin Page (For Managers/Admins only)</h2>

    <div class="main-content">
      <!-- TABS -->
      <div class="tabs-container">
        <input type="radio" name="tab" id="tab1" checked>
        <label for="tab1">Data Management</label>

        <input type="radio" name="tab" id="tab2">
        <label for="tab2">User Management</label>

        <input type="radio" name="tab" id="tab3">
        <label for="tab3">Export/Download</label>

        <!-- TAB CONTENTS -->
        <div id="content1" class="tab-content">
          <h3>Data Management</h3>
          <ul>
            <li>Refresh data</li>
            <li>Monitor uploads</li>
          </ul>
        </div>

        <div id="content2" class="tab-content">
          <h3>User Management</h3>
          <ul>
            <li>Create/manage users</li>
            <li>Assign roles</li>
          </ul>
        </div>

        <div id="content3" class="tab-content">
          <h3>Export/Download</h3>
          <ul>
            <li>Export reports (Excel, PDF, CSV)</li>
          </ul>
        </div>
      </div>

      <!-- SIDE NAVIGATION BUTTONS -->
      <div class="side-buttons">
        <a href="PreviousPage.html" class="nav-button">← Back</a>
        <a href="NextPage.html" class="nav-button">Next →</a>
      </div>
    </div>
  </div>
</body>
</html>
